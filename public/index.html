<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Workflow Monitor - Enterprise AI Testing Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    /* Auth Page */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }
    .link {
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
    }
    
    /* Dashboard */
    .dashboard {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .dashboard.active {
      display: block;
    }
    .header {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
    }
    .stat-label {
      color: #666;
      margin-top: 5px;
    }
    .workflows-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .workflow-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }
    .workflow-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .workflow-name {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
    }
    .workflow-actions {
      display: flex;
      gap: 10px;
    }
    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-test {
      background: #10b981;
      color: white;
    }
    .btn-view {
      background: #667eea;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .test-result {
      background: #f9fafb;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .test-passed {
      border-left: 4px solid #10b981;
    }
    .test-failed {
      border-left: 4px solid #ef4444;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
    }
    .badge-success {
      background: #d1fae5;
      color: #065f46;
    }
    .badge-danger {
      background: #fee2e2;
      color: #991b1b;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Auth Page -->
  <div id="authPage" class="auth-container">
    <div class="auth-box">
      <div class="logo">üîç AI Monitor</div>
      <p class="subtitle">Enterprise AI Workflow Testing</p>
      
      <div id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="you@company.com">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="btn" onclick="login()">Sign In</button>
        <button class="btn btn-secondary" onclick="showRegister()">Create Account</button>
      </div>
      
      <div id="registerForm" class="hidden">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="regEmail" placeholder="you@company.com">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <div class="input-group">
          <label>Company</label>
          <input type="text" id="regCompany" placeholder="Your Company">
        </div>
        <button class="btn" onclick="register()">Create Account</button>
        <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="header">
      <div>
        <div class="logo">üîç AI Monitor</div>
        <p class="subtitle">Workflow Reliability Dashboard</p>
      </div>
      <button class="btn-small btn-test" onclick="showCreateWorkflow()">+ New Workflow</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalWorkflows">0</div>
        <div class="stat-label">Total Workflows</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalTests">0</div>
        <div class="stat-label">Tests Run</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="passedTests">0</div>
        <div class="stat-label">Passed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="failedTests">0</div>
        <div class="stat-label">Failed</div>
      </div>
    </div>

    <div class="workflows-section">
      <h2>Your Workflows</h2>
      <div id="workflowsList"></div>
    </div>
  </div>

  <!-- Create Workflow Modal -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <h2>Create New Workflow</h2>
      <div class="input-group">
        <label>Workflow Name</label>
        <input type="text" id="workflowName" placeholder="Customer Support Bot">
      </div>
      <div class="input-group">
        <label>Description</label>
        <textarea id="workflowDesc" rows="3" placeholder="Handles customer inquiries..."></textarea>
      </div>
      <div class="input-group">
        <label>AI Model</label>
        <select id="workflowModel">
          <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
          <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 (Free)</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>
      <div class="input-group">
        <label>Prompt Template</label>
        <textarea id="workflowPrompt" rows="4" placeholder="You are a helpful assistant..."></textarea>
      </div>
      <div class="input-group">
        <label>Test Cases (JSON)</label>
        <textarea id="workflowTests" rows="6" placeholder='[{"name": "Test 1", "prompt": "Hello", "expectedOutput": "greeting"}]'></textarea>
      </div>
      <button class="btn" onclick="createWorkflow()">Create Workflow</button>
      <button class="btn btn-secondary" onclick="closeModal('createModal')">Cancel</button>
    </div>
  </div>

  <!-- Test Results Modal -->
  <div id="resultsModal" class="modal">
    <div class="modal-content">
      <h2>Test Results</h2>
      <div id="testResults"></div>
      <button class="btn" onclick="closeModal('resultsModal')">Close</button>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('token');
    let API_URL = '';

    if (token) {
      showDashboard();
    }

    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch(`${API_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        token = data.token;
        localStorage.setItem('token', token);
        showDashboard();
      } else {
        alert(data.error);
      }
    }

    async function register() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const company = document.getElementById('regCompany').value;

      const res = await fetch(`${API_URL}/api/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, company })
      });

      const data = await res.json();
      if (data.success) {
        token = data.token;
        localStorage.setItem('token', token);
        showDashboard();
      } else {
        alert(data.error);
      }
    }

    async function showDashboard() {
      document.getElementById('authPage').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      await loadStats();
      await loadWorkflows();
    }

    async function loadStats() {
      const res = await fetch(`${API_URL}/api/dashboard/stats`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const stats = await res.json();
      
      document.getElementById('totalWorkflows').textContent = stats.totalWorkflows;
      document.getElementById('totalTests').textContent = stats.totalTests;
      document.getElementById('passedTests').textContent = stats.passedTests;
      document.getElementById('failedTests').textContent = stats.failedTests;
    }

    async function loadWorkflows() {
      const res = await fetch(`${API_URL}/api/workflows`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      
      const list = document.getElementById('workflowsList');
      list.innerHTML = data.workflows.map(w => `
        <div class="workflow-card">
          <div class="workflow-header">
            <div class="workflow-name">${w.name}</div>
            <div class="workflow-actions">
              <button class="btn-small btn-test" onclick="testWorkflow('${w.id}')">Run Tests</button>
              <button class="btn-small btn-view" onclick="viewWorkflow('${w.id}')">View</button>
            </div>
          </div>
          <p>${w.description}</p>
          <p style="color:#666;font-size:0.9em;margin-top:10px;">Model: ${w.model} | Tests: ${w.test_cases.length}</p>
        </div>
      `).join('');
    }

    function showCreateWorkflow() {
      document.getElementById('createModal').classList.add('active');
    }

    async function createWorkflow() {
      const name = document.getElementById('workflowName').value;
      const description = document.getElementById('workflowDesc').value;
      const model = document.getElementById('workflowModel').value;
      const promptTemplate = document.getElementById('workflowPrompt').value;
      const testCases = JSON.parse(document.getElementById('workflowTests').value || '[]');

      const res = await fetch(`${API_URL}/api/workflows`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, description, model, promptTemplate, testCases })
      });

      const data = await res.json();
      if (data.success) {
        closeModal('createModal');
        await loadWorkflows();
        await loadStats();
      } else {
        alert(data.error);
      }
    }

    async function testWorkflow(id) {
      const res = await fetch(`${API_URL}/api/workflows/${id}/test`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const data = await res.json();
      
      const resultsDiv = document.getElementById('testResults');
      resultsDiv.innerHTML = `
        <div style="margin-bottom:20px;">
          <h3>Summary</h3>
          <p>Total: ${data.summary.total} | Passed: ${data.summary.passed} | Failed: ${data.summary.failed}</p>
          <p>Average Score: ${data.summary.averageScore}</p>
        </div>
        ${data.results.map(r => `
          <div class="test-result ${r.passed ? 'test-passed' : 'test-failed'}">
            <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
              <strong>${r.testCase}</strong>
              <span class="badge ${r.passed ? 'badge-success' : 'badge-danger'}">
                ${r.passed ? 'PASSED' : 'FAILED'}
              </span>
            </div>
            <p><strong>Score:</strong> ${(r.consistencyScore * 100).toFixed(0)}%</p>
            <p><strong>Time:</strong> ${r.executionTime}ms</p>
            <p style="margin-top:10px;"><strong>Output:</strong> ${r.actualOutput.substring(0, 200)}...</p>
          </div>
        `).join('')}
      `;
      
      document.getElementById('resultsModal').classList.add('active');
      await loadStats();
    }

    function viewWorkflow(id) {
      alert('View workflow details - Coming soon!');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }
  </script>
</body>
</html>
